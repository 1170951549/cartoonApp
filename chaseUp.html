<script>
	var tim = new Date();
	var dates= tim.getDay();
	$(".week-tab-box a").removeClass("week-tab-box-active");
	$(".week-tab-box a").eq(dates-1).addClass("week-tab-box-active");
	$(".week-list").hide();
	$(".week-list").eq(dates-1).show();
	
	$(".week-tab-box a").on("touchend",function(e){
		e.preventDefault();//阻止默认事件
		$(".week-tab-box a").removeClass("week-tab-box-active");
		$(this).addClass("week-tab-box-active");
		$(".week-list").hide();
		$(".week-list").eq($(".week-tab-box a").index($(this))).show();
	})
</script>
